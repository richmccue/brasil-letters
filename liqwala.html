<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likʼwala Alphabet Soundboard</title>
    
    <style>
        /* 1. STYLES (The Visual Design) */
        :root {
            --primary-color: #00a8ff; 
            --danger-color: #e74c3c;  
            --bg-color: #f9f9f9;      
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            padding: 20px;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            width: 100%;
            padding: 10px 0;
            z-index: 10;
            border-bottom: 1px solid #ddd;
        }

        .stop-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
            transition: transform 0.1s, background-color 0.2s;
        }

        .stop-btn:hover { background-color: #c0392b; }
        .stop-btn:active { transform: scale(0.95); }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        .letter-card {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 25px 5px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            user-select: none; 
        }

        .letter-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            background-color: #f0f9ff;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Likʼwala Alphabet</h1>
        <div class="controls">
            <button class="stop-btn" onclick="stopAudio()">STOP SOUND</button>
        </div>
        <p>Click a tile to hear the pronunciation</p>
    </div>

    <div class="alphabet-grid" id="grid"></div>

    <script>
        /**
         * 2. DATA (The "Brain" of the page)
         * Maps Likʼwala characters to standard filenames in your /assets folder.
         */
        const likwalaMap = {
            "a": "a", "ə": "schwa", "b": "b", "c": "c", "c̓": "c_glottal", 
            "d": "d", "dᶻ": "dz", "e": "e", "g": "g", "gʷ": "g_w", 
            "ǧ": "g_wedge", "ǧʷ": "g_wedge_w", "h": "h", "i": "i", 
            "k": "k", "k̓": "k_glottal", "kʷ": "k_w", "k̓ʷ": "k_w_glottal", 
            "l": "l", "l̓": "l_glottal", "ł": "l_barred", "λ": "lambda", 
            "ƛ": "lambda_barred", "ƛ̓": "lambda_barred_glottal", "m": "m", 
            "m̓": "m_glottal", "n": "n", "n̓": "n_glottal", "o": "o", 
            "p": "p", "p̓": "p_glottal", "q": "q", "qʷ": "q_w", 
            "q̓": "q_glottal", "q̓ʷ": "q_w_glottal", "s": "s", "t": "t", 
            "t̓": "t_glottal", "u": "u", "w": "w", "w̓": "w_glottal", 
            "x": "x", "xʷ": "x_w", "x̌": "x_wedge", "x̌ʷ": "x_wedge_w", 
            "y": "y", "y̓": "y_glottal", "ʔ": "glottal_stop"
        };

        // Track the currently playing sound
        let currentAudio = null; 

        // Target the grid element
        const grid = document.getElementById('grid');

        /**
         * 3. INITIALIZATION
         * Loops through the likwalaMap and creates buttons.
         */
        Object.keys(likwalaMap).forEach(letter => {
            const card = document.createElement('div');
            card.className = 'letter-card';
            card.innerText = letter;
            
            card.onclick = () => {
                const fileName = likwalaMap[letter];
                playAudio(fileName);
            };
            
            grid.appendChild(card);
        });

        /**
         * 4. AUDIO FUNCTIONS
         * playAudio(fileName): Stops previous sounds and plays the requested one.
         */
        function playAudio(fileName) {
            stopAudio();

            // Create new Audio object from the assets folder
            currentAudio = new Audio(`assets/${fileName}.mp3`);

            currentAudio.play().catch(err => {
                console.error(`Error: Could not find assets/${fileName}.mp3`);
                alert(`File assets/${fileName}.mp3 is missing!`);
            });
        }

        /**
         * stopAudio(): Pauses and resets audio.
         */
        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; 
            }
        }
    </script>
    <p style="text-align: center;">Inspired by the <a href="https://dom-aya.github.io/ayajuthem-soundboard/">ʔayʔaǰuθəm soundboard</a> - <a href="https://github.com/dom-aya/ayajuthem-lingo">GitHub Repository for the ʔayʔaǰuθəm project</a></p>
</body>
</html>
