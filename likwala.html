<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likʼwala Alphabet Soundboard</title>
    
    <style>
        :root {
            --primary-color: #00a8ff; 
            --highlight-color: #2ecc71; 
            --bg-color: #f9f9f9;      
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            padding: 20px;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .alphabet-grid {
            display: grid;
            /* Wider cards to fit both text and image */
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            margin-top: 20px;
        }

        .letter-card {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 12px;
            height: 140px; /* Fixed height for consistency */
            position: relative; /* Necessary to position the letter in the top-left */
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            align-items: flex-end; /* Pushes the image to the bottom */
            justify-content: flex-end; /* Pushes the image to the right */
            padding: 10px;
            overflow: hidden;
            user-select: none;
        }

        /* 1. POSITIONING THE LETTER */
        .card-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            z-index: 2;
        }

        /* 2. THE IMAGE STYLE */
        .card-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            pointer-events: none; /* Clicks go through to the card */
        }

        .letter-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .letter-card.playing {
            border-color: var(--highlight-color);
            background-color: #e8f8f0;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Likʼwala Alphabet</h1>
        <p>Click a tile to hear the pronunciation</p>
    </div>

    <div class="alphabet-grid" id="grid"></div>

    <script>
        /**
         * DATA MAP
         * KEY: The Likʼwala character.
         * VALUE: The base filename for both audio (.mp3) and images (.png).
         */
        const likwalaMap = {
            "a": "a", "ə": "schwa", "b": "b", "c": "c", "c̓": "c_glottal", 
            "d": "d", "dᶻ": "dz", "e": "e", "g": "g", "gʷ": "g_w", 
            "ǧ": "g_wedge", "ǧʷ": "g_wedge_w", "h": "h", "i": "i", 
            "k": "k", "k̓": "k_glottal", "kʷ": "k_w", "k̓ʷ": "k_w_glottal", 
            "l": "l", "l̓": "l_glottal", "ł": "l_barred", "λ": "lambda", 
            "ƛ": "lambda_barred", "ƛ̓": "lambda_barred_glottal", "m": "m", 
            "m̓": "m_glottal", "n": "n", "n̓": "n_glottal", "o": "o", 
            "p": "p", "p̓": "p_glottal", "q": "q", "qʷ": "q_w", 
            "q̓": "q_glottal", "q̓ʷ": "q_w_glottal", "s": "s", "t": "t", 
            "t̓": "t_glottal", "u": "u", "w": "w", "w̓": "w_glottal", 
            "x": "x", "xʷ": "x_w", "x̌": "x_wedge", "x̌ʷ": "x_wedge_w", 
            "y": "y", "y̓": "y_glottal", "ʔ": "glottal_stop"
        };

        const grid = document.getElementById('grid');

        Object.keys(likwalaMap).forEach(letter => {
            const fileName = likwalaMap[letter];

            // Create the card
            const card = document.createElement('div');
            card.className = 'letter-card';
            
            // Create the letter label (Top Left)
            const label = document.createElement('span');
            label.className = 'card-label';
            label.innerText = letter;
            
            // Create the image (Bottom Right)
            const img = document.createElement('img');
            img.className = 'card-image';
            img.src = `images/${fileName}.png`; // Assumes PNG files
            img.alt = `Illustration for ${letter}`;

            // Handle image error (if image is missing)
            img.onerror = () => { img.style.display = 'none'; };

            // Assemble the card
            card.appendChild(label);
            card.appendChild(img);
            
            card.onclick = () => {
                playAudio(fileName, card);
            };
            
            grid.appendChild(card);
        });

        function playAudio(fileName, element) {
            const audio = new Audio(`assets/${fileName}.mp3`);
            
            audio.onplay = () => element.classList.add('playing');
            audio.onended = () => element.classList.remove('playing');

            audio.play().catch(err => {
                console.error(`Audio missing: assets/${fileName}.mp3`);
                element.classList.remove('playing');
            });
        }
    </script>
</body>
</html>
