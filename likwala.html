<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likʼwala Alphabet Soundboard</title>
    
    <style>
        /* 1. STYLES (The Visual Design) */
        :root {
            --primary-color: #00a8ff; 
            --bg-color: #f9f9f9;      
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            padding: 20px;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .alphabet-grid {
            display: grid;
            /* Creates as many columns as will fit on the screen */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        .letter-card {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 25px 5px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            user-select: none; 
        }

        /* Changes the look when the mouse hovers over a letter */
        .letter-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            background-color: #f0f9ff;
        }

        /* Briefly shrinks the card when clicked for a "button press" feel */
        .letter-card:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Likʼwala Alphabet</h1>
        <p>Click a tile to hear the pronunciation</p>
    </div>

    <div class="alphabet-grid" id="grid"></div>

    <script>
        /**
         * 2. DATA (The Alphabet Map)
         * This object links the Likʼwala character to the audio filename.
         */
        const likwalaMap = {
            "a": "a", "ə": "schwa", "b": "b", "c": "c", "c̓": "c_glottal", 
            "d": "d", "dᶻ": "dz", "e": "e", "g": "g", "gʷ": "g_w", 
            "ǧ": "g_wedge", "ǧʷ": "g_wedge_w", "h": "h", "i": "i", 
            "k": "k", "k̓": "k_glottal", "kʷ": "k_w", "k̓ʷ": "k_w_glottal", 
            "l": "l", "l̓": "l_glottal", "ł": "l_barred", "λ": "lambda", 
            "ƛ": "lambda_barred", "ƛ̓": "lambda_barred_glottal", "m": "m", 
            "m̓": "m_glottal", "n": "n", "n̓": "n_glottal", "o": "o", 
            "p": "p", "p̓": "p_glottal", "q": "q", "qʷ": "q_w", 
            "q̓": "q_glottal", "q̓ʷ": "q_w_glottal", "s": "s", "t": "t", 
            "t̓": "t_glottal", "u": "u", "w": "w", "w̓": "w_glottal", 
            "x": "x", "xʷ": "x_w", "x̌": "x_wedge", "x̌ʷ": "x_wedge_w", 
            "y": "y", "y̓": "y_glottal", "ʔ": "glottal_stop"
        };

        const grid = document.getElementById('grid');

        /**
         * 3. INITIALIZATION
         * This script runs once when the page loads to build the grid.
         */
        Object.keys(likwalaMap).forEach(letter => {
            const card = document.createElement('div');
            card.className = 'letter-card';
            card.innerText = letter;
            
            // Trigger playback when clicked
            card.onclick = () => {
                const fileName = likwalaMap[letter];
                playAudio(fileName);
            };
            
            grid.appendChild(card);
        });

        /**
         * 4. AUDIO LOGIC
         * Creates a new audio instance for every click.
         */
        function playAudio(fileName) {
            const audio = new Audio(`assets/${fileName}.mp3`);
            
            audio.play().catch(err => {
                console.error(`Error: Could not find assets/${fileName}.mp3`);
            });
        }
    </script>
</body>
</html>
